{% extends 'base.html' %}

{% block content %}

<div class="text-center">
  <h2>Login</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
